<ion-toolbar color="success">
  <ion-button color="light" fill="clear" (click)="rest.navCtrl.pop()">
    <ion-icon name="chevron-back-outline"></ion-icon>
  </ion-button>
  <ion-button slot="end" *ngIf="editor == 0" (click)="save()" color="light" fill="clear">
    Lưu
  </ion-button>
  <ion-button slot="end" *ngIf="editor > 0" (click)="clear()" color="danger" fill="clear">
    Hủy
  </ion-button>
  <ion-button slot="end" *ngIf="editor > 0" (click)="update()" color="light" fill="clear">
    Cập nhật
  </ion-button>
</ion-toolbar>

<ion-content>
  <ion-item (click)="suggest('name')">
    <ion-label position="stacked"> Khách hàng </ion-label>
    <ion-input [(ngModel)]="rest.usg.edit.customer.name" [disabled]="editor > 0"> </ion-input>
  </ion-item>
  <ion-item (click)="suggest('phone')">
    <ion-label position="stacked"> Số điện thoại </ion-label>
    <ion-input [(ngModel)]="rest.usg.edit.customer.phone" [disabled]="editor > 0"> </ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked"> Thú cưng </ion-label>
    <ion-select [(ngModel)]="rest.usg.edit.pet" [disabled]="editor > 0">
      <ion-select-option *ngFor="let item of rest.usg.edit.pets" [value]="item.id"> {{item.name}} </ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label position="stacked"> Ngày siêu âm </ion-label>
    <ion-input [(ngModel)]="rest.usg.edit.time.cometime" [disabled]="editor > 0"></ion-input>
    <ion-icon slot="end" name="calendar-outline" (click)="cometime.open()"></ion-icon>
    <ion-datetime class="none" [(ngModel)]="rest.usg.edit.picker.cometime" #cometime displayFormat="DD/MM/YYYY"
      (ionChange)="datepicker('cometime')" max="2100" [disabled]="editor > 0">
    </ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label position="stacked"> Ngày dự sinh </ion-label>
    <ion-input [(ngModel)]="rest.usg.edit.time.calltime"></ion-input>
    <ion-icon slot="end" name="calendar-outline" (click)="calltime.open()"></ion-icon>
    <ion-datetime class="none" [(ngModel)]="rest.usg.edit.picker.calltime" #calltime displayFormat="DD/MM/YYYY" (ionChange)="datepicker('calltime')"
      max="2100">
    </ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label position="stacked"> Số con dự kiến </ion-label>
    <ion-input [(ngModel)]="rest.usg.edit.number"></ion-input>
  </ion-item>

  <br>
  <p class="text-center"> <b> Thêm hôm nay </b> </p>
  <br>

  <table border="1">
    <thead>
      <th> Tên chủ </th>
      <th> Số điện thoại </th>
      <th> Số thai </th>
      <th> Ngày siêu âm lại </th>
      <th></th>
    </thead>
    <tbody *ngFor="let item of rest.usg.new; let i = index">
      <tr>
        <td> {{item.name}} </td>
        <td> {{item.number}} </td>
        <td> {{item.birth}} </td>
        <td> {{item.calltime}} </td>
        <td>
          <ion-button size="small" color="secondary" (click)="edit(i)">
            <ion-icon name="create-outline"></ion-icon>
          </ion-button>
        </td>
      </tr>
    </tbody>
  </table>
</ion-content>
