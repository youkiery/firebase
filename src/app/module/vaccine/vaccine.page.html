<ion-header>
  <ion-toolbar color="success">
    <ion-title style="text-align: center;">
      THANHXUANPET
    </ion-title>

    <ion-buttons slot="start">
      <ion-img src="assets/image/logo.png" class="logo" (click)="this.rest.router.navigateByUrl('/home')"></ion-img>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="stacked"> Tìm kiếm khách hàng </ion-label>
    <ion-input [(ngModel)]="rest.vaccine.filter.keyword"> </ion-input>
    <img src="/assets/icon/customer-search.png" class="clear-img" slot="end" (click)="filter()">
  </ion-item>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="rest.router.navigateByUrl('gopy')">
    <ion-fab-button>
      Góp ý
    </ion-fab-button>
  </ion-fab>

  <div *ngFor="let item of this.rest.vaccine.list; let i = index" [class]="status[item.status]">
    <div class="col-xs-6">
      Tên khách: {{item.name}} <br>
      Điện thoại: {{item.phone}} <br>
      Địa chỉ: {{item.address}}
    </div>
    <div class="col-xs-6">
      Ngày nhắc: {{item.calltime}} <br>
      Loại nhắc: {{item.vaccine}} <br>
      Gọi cuối: {{item.called}} <br>
      Người làm: {{item.doctor}}
    </div>
    <div class="upperline">
      Ghi chú: {{item.note}}
    </div>
    <img class="icon" src="/assets/icon/called.png" (click)="called(i)">
    <img class="icon" src="/assets/icon/uncalled.png" (click)="uncalled(i)">
    <img class="icon" *ngIf="rest.config.vaccine > 1" src="/assets/icon/done.png" (click)="done(i)">
    <img class="icon" *ngIf="rest.config.vaccine > 1" src="/assets/icon/dead.png" (click)="dead(i)">
    <img class="right" *ngIf="rest.config.vaccine > 1" src="/assets/icon/update.png" (click)="update(i)">
  </div>
</ion-content>

<ion-toolbar>
  <ion-tabs>
    <ion-tab-bar>
      <ion-tab-button (click)="rest.navCtrl.pop()">
        <ion-icon name="arrow-back-outline"></ion-icon>
        <ion-label> Trở về </ion-label>
      </ion-tab-button>

      <ion-tab-button (click)="insert()">
        <ion-icon name="add-circle-outline"></ion-icon>
        <ion-label> Thêm </ion-label>
      </ion-tab-button>

      <ion-tab-button (click)="manager()">
        <ion-icon name="add-circle-outline"></ion-icon>
        <ion-label>
          Quản lý
          <ion-badge *ngIf="rest.vaccine.temp.length"> {{rest.vaccine.temp.length}} </ion-badge>
        </ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-toolbar>
