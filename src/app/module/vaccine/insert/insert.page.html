<ion-toolbar color="success">
  <ion-button color="light" fill="clear" (click)="rest.navCtrl.pop()">
    <ion-icon name="chevron-back-outline"></ion-icon>
  </ion-button>

  <ion-button *ngIf="!rest.temp.id" slot="end" (click)="insertSubmit()" color="light" fill="clear">
    Thêm
  </ion-button>
  <ion-button *ngIf="rest.temp.id" slot="end" (click)="updateSubmit()" color="light" fill="clear">
    Cập nhật
  </ion-button>
</ion-toolbar>

<ion-content>
  <ion-item>
    <ion-label position="stacked"> Số điện thoại </ion-label>
    <ion-input [(ngModel)]="rest.temp.phone" [disabled]="rest.temp.id"> </ion-input>
    <img src="/assets/icon/customer-search.png" [class]="rest.temp.id ? 'none clear-img': 'clear-img'" slot="end"
      (click)="suggest()">
  </ion-item>
  <ion-item>
    <ion-label position="stacked"> Khách hàng </ion-label>
    <ion-input [(ngModel)]="rest.temp.name" [disabled]="rest.temp.id"> </ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked"> Loại nhắc </ion-label>
    <ion-select [(ngModel)]="rest.temp.vaccine">
      <ion-select-option *ngFor="let item of rest.vaccine.type; let i = index" [value]="i">
        {{item.name}}
      </ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label position="stacked"> Ngày đến </ion-label>
    <ion-input [(ngModel)]="rest.temp.cometime"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked"> Ngày nhắc </ion-label>
    <ion-input [(ngModel)]="rest.temp.calltime"></ion-input>
  </ion-item>

  <div class="stl-card" *ngFor="let item of this.rest.vaccine.new; let i = index">
    <div class="col-xs-6">
      Tên khách: {{item.name}} <br>
      Điện thoại: {{item.phone}}
    </div>
    <div class="col-xs-6">
      Ngày nhắc: {{item.calltime}} <br>
      Loại nhắc: {{item.vaccine}} <br>
    </div>
    <div class="upperline"> </div>
    <img src="/assets/icon/delete.png" (click)="remove(i)">
    <img src="/assets/icon/update.png" (click)="update(i)">
  </div>
</ion-content>
