<ion-header>
  <ion-toolbar color="success">
    <ion-title style="text-align: center;">
      THANHXUANPET
    </ion-title>
    <ion-buttons slot="secondary">
      <ion-button (click)="rest.router.navigateByUrl('/setting')">
        <ion-icon slot="end" name="settings-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="start">
      <ion-img src="assets/image/logo.png" class="logo" (click)="rest.navCtrl.pop()"></ion-img>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="stacked"> Tên thuốc </ion-label>
    <ion-input [(ngModel)]="rest.drug.filter.name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked"> Công dụng </ion-label>
    <ion-input [(ngModel)]="rest.drug.filter.effect"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked"> Điều trị bệnh </ion-label>
    <ion-input [(ngModel)]="rest.drug.filter.target"></ion-input>
  </ion-item>
  <ion-item (click)="filter()">
    Tìm kiếm
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let item of rest.drug.list; let i = index" (click)="detail(i)">
      Mã: {{item.code}} <br>
      Tên: {{item.name}}
    </ion-item>
  </ion-list>
</ion-content>

<ion-toolbar>
  <ion-tabs>
    <ion-tab-bar>
      <ion-tab-button (click)="rest.navCtrl.pop()">
        <ion-icon name="arrow-back-outline"></ion-icon>
        <ion-label> Trở về </ion-label>
      </ion-tab-button>

      <ion-tab-button (click)="insert()">
        <ion-icon name="add-circle-outline"></ion-icon>
        <ion-label> Thêm </ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-toolbar>
