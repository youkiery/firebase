<ion-toolbar color="success">
  <ion-button color="light" fill="clear" (click)="rest.navCtrl.pop()">
    <ion-icon name="chevron-back-outline"></ion-icon>
  </ion-button>
  <ion-button slot="end" (click)="save()" color="light" fill="clear">
    Save
  </ion-button>
</ion-toolbar>

<ion-content>
  <ion-item>
    <ion-label position="stacked"> Mã hàng </ion-label>
    <ion-input [(ngModel)]="data.code"> </ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked"> Tên hàng </ion-label>
    <ion-input [(ngModel)]="data.name"> </ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked"> Kho </ion-label>
    <ion-select [(ngModel)]="data.storage">
      <ion-select-option *ngFor="let item of rest.expire.storage" [value]="item.id">
        {{item.name}}
      </ion-select-option>
    </ion-select>
    <ion-button slot="end" color="primary" (click)="insertStorage()">
      <ion-icon name="add-circle-outline"></ion-icon>
    </ion-button>
  </ion-item>

  <ion-item>
    <ion-label position="stacked"> Vị trí </ion-label>
    <ion-input [(ngModel)]="data.position"> </ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked"> Hạn chuyển hàng </ion-label>
    <ion-input [(ngModel)]="data.purchase"> </ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked"> Hạn nhập hàng </ion-label>
    <ion-input [(ngModel)]="data.transfer"> </ion-input>
  </ion-item>
</ion-content>
