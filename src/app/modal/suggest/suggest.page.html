<ion-toolbar color="success">
  <ion-button color="light" fill="clear" (click)="rest.navCtrl.pop()">
    <ion-icon name="chevron-back-outline"></ion-icon>
  </ion-button>
</ion-toolbar>

<ion-content>

  <div *ngIf="rest.action == 'item'">
    <ion-item>
      <ion-input [(ngModel)]="key" (keyup)="suggestItem()" #input2> </ion-input>
      <img class="clear-img" src="/assets/icon/select.png" slot="end" (click)="selectcurrentItem()">
    </ion-item>
    <div *ngIf="list.length">
      <ion-item class="underline" *ngFor="let item of list" (click)="selectItem(item.name, item.code)">
        {{item.code}}: - {{item.name}}
      </ion-item>
    </div>
    <div *ngIf="!list.length" class="text-center">
      Nhập tên hàng hóa
    </div>
  </div>
  <div *ngIf="rest.action != 'item'">
    <ion-item>
      <ion-input [(ngModel)]="key" (keyup)="suggest()" #input> </ion-input>
      <img class="clear-img" src="/assets/icon/select.png" slot="end" (click)="selectcurrent()">
    </ion-item>
    <div *ngIf="list.length">
      <ion-item class="underline" *ngFor="let item of list; let i = index;" (click)="select(i)">
        {{item.name}} - {{item.phone}}
      </ion-item>
    </div>
    <div *ngIf="!list.length" class="text-center">
      Nhập số điện thoại khách hàng
    </div>
  </div>
</ion-content>
