<ion-header>
  <ion-toolbar color="success">
    <ion-title style="text-align: center;">
      THANHXUANPET
    </ion-title>

    <ion-buttons slot="start">
      <ion-img src="assets/image/logo.png" class="logo" (click)="this.rest.router.navigateByUrl('/home')"></ion-img>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div> {{text}} </div>
  <div class="cart-boxed" *ngFor="let item of rest.cart.list; let i = index" (click)="detail(i)">
    Khách hàng: {{item.customer}} <br>
    Thời gian: {{item.time}} <br>
    Tình trạng: {{item.status}} <br>
    Tổng tiền: {{item.total}}
  </div>
</ion-content>
