<ion-header>
  <ion-toolbar color="success">
    <ion-title style="text-align: center;">
      THANHXUANPET
    </ion-title>
    <ion-buttons slot="secondary">
      <ion-button (click)="rest.router.navigateByUrl('/setting')">
        <ion-icon slot="end" name="settings-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="start">
      <ion-img src="assets/image/logo.png" class="logo" (click)="this.rest.router.navigateByUrl('/home')"></ion-img>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="stacked">
      Lọc danh sách
    </ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" [value]="rest.fivemin.filter.time" max="2100"></ion-datetime>
  </ion-item>
  <ion-button color="secondary" expand="full" (click)="filter()">
    Lọc danh sách
  </ion-button>

  <ion-card *ngFor="let item of rest.fivemin.list; let i = index">
    <ion-card-content>
      Kế hoạch công việc ngày {{rest.timetodate(item.thoigian)}}
      <br>
      <ion-button size="small" shape="round" color="secondary" (click)="detail(i)">
        <ion-icon name="information-circle-outline"></ion-icon>
      </ion-button>
      <ion-button size="small" shape="round" color="danger">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-toolbar>
  <ion-tabs>
    <ion-tab-bar>
      <ion-tab-button (click)="rest.navCtrl.pop()">
        <ion-icon name="arrow-back-outline"></ion-icon>
        <ion-label> Trở về </ion-label>
      </ion-tab-button>

      <ion-tab-button (click)="update(0)">
        <ion-icon name="add-circle-outline"></ion-icon>
        <ion-label> Thêm </ion-label>
      </ion-tab-button>

    </ion-tab-bar>
  </ion-tabs>
</ion-toolbar>
