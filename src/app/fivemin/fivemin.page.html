<ion-header>
  <ion-toolbar color="success">
    <ion-title style="text-align: center;">
      THANHXUANPET
    </ion-title>
    <ion-buttons slot="secondary">
      <ion-button (click)="rest.router.navigateByUrl('/setting')">
        <ion-icon slot="end" name="settings-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="start">
      <ion-img src="assets/image/logo.png" class="logo" (click)="this.rest.router.navigateByUrl('/home')"></ion-img>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="rest.config.kaizen > 1">
    <ion-item>
      <ion-label position="stacked">
        Từ ngày
      </ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="rest.fivemin.filter.start" max="2100"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">
        Đến ngày ngày
      </ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="rest.fivemin.filter.end" max="2100"></ion-datetime>
    </ion-item>
    <ion-button color="secondary" expand="full" (click)="filterButton()">
      Lọc danh sách
    </ion-button>
  </div>

  <div *ngIf="rest.config.kaizen > 1">
  <!-- <div> -->
    <table>
      <tr>
        <th> STT </th>
        <th>  </th>
        <th> Nhân viên </th>
        <th> Hoàn thành </th>
        <th> Chưa hoàn thành </th>
      </tr>
      <tr *ngFor="let thongke of rest.fivemin.thongke.dulieu; let i = index">
        <td> {{i + 1}} </td>
        <td> <ion-checkbox [(ngModel)]="list[thongke.id]"></ion-checkbox> </td>
        <td> {{thongke.nhanvien}} </td>
        <td> {{thongke.hoanthanh}}
          <ion-button size="small" shape="round" color="secondary" (click)="hoanthanh(thongke.id, 1)">
            xem
          </ion-button>  
        </td>
        <td> {{thongke.chuahoanthanh}} 
          <ion-button size="small" shape="round" color="secondary" (click)="hoanthanh(thongke.id, 0)">
            xem
          </ion-button>  
        </td>
      </tr>
    </table>
  </div>

  <div *ngIf="rest.config.kaizen < 2">
  <!-- <div> -->
    <ion-card *ngFor="let item of rest.fivemin.list; let i = index">
      <ion-card-content>
        Kế hoạch ngày {{rest.timetodate(item.thoigian)}}
        <div class="right">
          <ion-button size="small" shape="round" color="secondary" (click)="detail(item.id)">
            <ion-icon name="information-circle-outline"></ion-icon>
          </ion-button>
          <ion-button size="small" shape="round" color="secondary" (click)="preview(item.id)">
            <ion-icon name="eye-outline"></ion-icon>
          </ion-button>
          <ion-button size="small" shape="round" color="danger" (click)="remove(item.id)">
            <ion-icon name="trash-outline"></ion-icon>
          </ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
  <ion-button *ngIf="rest.config.kaizen < 2" expand="full" color="secondary" (click)="more()">
    Xem thêm
  </ion-button>
</ion-content>

<ion-toolbar>
  <ion-tabs>
    <ion-tab-bar>
      <ion-tab-button (click)="rest.navCtrl.pop()">
        <ion-icon name="arrow-back-outline"></ion-icon>
        <ion-label> Trở về </ion-label>
      </ion-tab-button>

      <ion-tab-button (click)="insert()">
        <ion-icon name="add-circle-outline"></ion-icon>
        <ion-label> Thêm </ion-label>
      </ion-tab-button>

      <ion-tab-button *ngIf="rest.config.kaizen > 1" (click)="previewSelected()">
        <ion-icon name="print-outline"></ion-icon>
        <ion-label> In </ion-label>
      </ion-tab-button>

    </ion-tab-bar>
  </ion-tabs>
</ion-toolbar>
