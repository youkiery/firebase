<ion-toolbar color="success">
  <ion-button color="light" fill="clear" (click)="rest.navCtrl.pop()">
    <ion-icon name="chevron-back-outline"></ion-icon>
  </ion-button>
</ion-toolbar>

<ion-content>
  <table>
    <tr>
      <th> STT </th>
      <th> Nhân viên </th>
      <th> Nội dung </th>
      <th> Hình ảnh </th>
    </tr>
    <tr *ngFor="let thongke of rest.fivemin.thongke.danhsach; let i = index">
      <td> {{i + 1}} </td>
      <td> {{thongke.nhanvien}} </td>
      <td> {{thongke.noidung}} </td>
      <td> 
        <ion-button *ngIf="hang.img.length" size="small" color="secondary" shape="round" class="right" (click)="viewImage(i)">
          xem ảnh
        </ion-button>
      </td>
    </tr>
  </table>
</ion-content>
