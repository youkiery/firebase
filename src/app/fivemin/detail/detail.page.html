<ion-toolbar color="success">
  <ion-button color="light" fill="clear" (click)="this.rest.navCtrl.pop()">
    <ion-icon name="chevron-back-outline"></ion-icon>
  </ion-button>
  <!-- <ion-button slot="end" (click)="update()" color="light" fill="clear">
    Cập nhật
  </ion-button> -->
</ion-toolbar>

<ion-content>
  <div class="pad">
    <div class="hopthoaitieuchi" *ngFor="let tieuchi of dulieu; let i = index">
      <b> {{tieuchi.tieude}} </b> <br>
      <div class="tieuchi" *ngFor="let hang of rest.fivemin.data[tieuchi.ten]">
        {{hang.noidung}}
        <br>
        <ion-button *ngIf="!hang.hoanthanh" size="small" color="secondary" shape="round" class="right" (click)="change(hang.id, 1)">
          <ion-icon name="checkmark-circle-outline"></ion-icon>
        </ion-button>
        <ion-button *ngIf="hang.hoanthanh" size="small" color="danger" shape="round" class="right" (click)="change(hang.id, 0)">
          <ion-icon name="close-circle-outline"></ion-icon>
        </ion-button>
        <ion-button *ngIf="hang.hinhanh.length" size="small" color="secondary" shape="round" class="right" (click)="viewImage(i)">
          xem ảnh
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>
